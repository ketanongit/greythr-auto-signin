name: GreytHR Auto Sign-In

on:
  schedule:
    # 3:30 AM UTC = 9:00 AM IST, Monday to Saturday  
    - cron: '30 3 * * 1-6'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for testing'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  greythr-signin:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove cache since we don't have package-lock.json yet

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright config

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Create config directory and credentials
        run: |
          mkdir -p config
          echo '{"username":"${{ secrets.LOGIN_ID }}","password":"${{ secrets.LOGIN_PASSWORD }}"}' > config/default.json

      - name: Run GreytHR Automation
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: node greythr_automation.js

      - name: Upload debug artifacts
        if: always() && (github.event.inputs.debug_mode == 'true' || failure())
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: |
            *.png
            *.html
            log.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Show log file
        if: always()
        run: |
          if [ -f log.txt ]; then
            echo "=== Log File Contents ==="
            cat log.txt
          else
            echo "No log file found"
          fi

      - name: Notify result
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ GreytHR sign-in completed successfully!"
          else
            echo "❌ GreytHR sign-in failed! Check the logs and debug artifacts."
          fi