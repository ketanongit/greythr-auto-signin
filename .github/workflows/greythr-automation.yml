name: GreytHR Auto Sign-In with Playwright

on:
  schedule:
    # 3:30 AM UTC = 9:00 AM IST, Monday to Saturday  
    - cron: '30 3 * * 1-6'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for testing'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  greythr-signin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run GreytHR Automation
        env:
          LOGIN_URL: ${{ secrets.GREYTHR_URL }}
          LOGIN_ID: ${{ secrets.LOGIN_ID }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          SIGNIN_LOCATION: ${{ secrets.SIGNIN_LOCATION }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: node greythr_automation.js

      - name: Upload debug artifacts (if debug mode)
        if: always() && github.event.inputs.debug_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            error_screenshot.png
            final_screenshot.png
            page_source.html
          retention-days: 1

      - if: failure()
        run: echo "‚ùå GreytHR automation failed! Check Actions logs."