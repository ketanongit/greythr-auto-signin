name: GreytHR Auto Sign-In

on:
  schedule:
    # 3:30 AM UTC = 9:00 AM IST, Monday to Saturday
    - cron: '30 3 * * 1-6'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for testing'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  greythr-signin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - run: pip install -r requirements.txt

      - name: Run GreytHR Automation
        env:
          LOGIN_URL: ${{ secrets.GREYTHR_URL }}
          LOGIN_ID: ${{ secrets.LOGIN_ID }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          SIGNIN_LOCATION: ${{ secrets.SIGNIN_LOCATION }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: python greythr_automation.py

      - name: Upload debug artifacts (if debug mode)
        if: always() && github.event.inputs.debug_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            /tmp/error_screenshot.png
            /tmp/final_page_source.html
          retention-days: 1

      - if: failure()
        run: echo "‚ùå GreytHR automation failed! Check Actions logs."