name: GreytHR Auto Sign-In

on:
  schedule:
    # 3:30 AM UTC = 9:00 AM IST, Monday to Saturday  
    - cron: '30 3 * * 1-6'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for testing'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  greythr-signin:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run GreytHR Automation
        env:
          GREYTHR_URL: ${{ secrets.GREYTHR_URL }}
          LOGIN_ID: ${{ secrets.LOGIN_ID }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          SIGNIN_LOCATION: ${{ secrets.SIGNIN_LOCATION || 'Office' }}
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: node index.js

      - name: Upload debug artifacts
        if: always() && (github.event.inputs.debug_mode == 'true' || failure())
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: |
            /tmp/*.png
            /tmp/*.html
            log.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Notify success
        if: success()
        run: echo "✅ GreytHR sign-in completed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "❌ GreytHR sign-in failed! Check the logs and debug artifacts."