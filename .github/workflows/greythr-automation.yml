name: GreytHR Auto Sign-In

on:
  schedule:
    - cron: '30 3 * * 1-6'  # 9:00 AM IST = 3:30 AM UTC (Mon–Sat)
  workflow_dispatch:

jobs:
  greythr-signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run GreytHR Automation
        env:
          LOGIN_URL: ${{ secrets.GREYTHR_URL }}
          LOGIN_ID: ${{ secrets.LOGIN_ID }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          SIGNIN_LOCATION: ${{ secrets.SIGNIN_LOCATION }}
        run: python greythr_automation.py

      - name: Notify on failure
        if: failure()
        run: echo "❌ GreytHR automation failed! Check Actions logs."
